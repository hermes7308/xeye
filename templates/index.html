<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeye Predict</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body onload="init()">
<div class="container">
    <h1>Xeye image filter</h1>
    <div class="file-upload">
        <!--    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>-->
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*"/>
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image"/>
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span>
                </button>
            </div>
        </div>

        <button class="file-upload-btn" type="button" onclick="predict()">Predict</button>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <div class="global-loader-mask">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    function readURL(input) {
        // Clear label
        document.getElementById("label-container").innerHTML = "";

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                $('.image-upload-wrap').hide();

                $('.file-upload-image').attr('src', e.target.result);
                $('.file-upload-content').show();

                $('.image-title').html(input.files[0].name);
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            removeUpload();
        }
    }

    function removeUpload() {
        $('.file-upload-input').replaceWith($('.file-upload-input').clone());
        $('.file-upload-content').hide();
        $('.image-upload-wrap').show();
    }

    $('.image-upload-wrap').bind('dragover', function () {
        $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
        $('.image-upload-wrap').removeClass('image-dropping');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    const LABEL_CLASS = ["bg-danger", "bg-success", "bg-warning", "bg-info"];

    // the link to your model provided by Teachable Machine export panel
    const URL = "/static/model/";

    let model, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        showLoader();

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        labelContainer = document.getElementById("label-container");

        hideLoader();
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        showLoader();

        const image = document.getElementById("face-image");
        if (image == null) {
            alert("Please select image.");
            return;
        }

        labelContainer.innerHTML = "";

        const prediction = await model.predict(image, false);
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.innerHTML += '<div>' + prediction[i].className + '</div>';
            labelContainer.innerHTML += '<div class=\"progress\">'
                + '<div class=\"progress-bar ' + LABEL_CLASS[i] + '\"'
                + ' role=\"progressbar\" '
                + ' style=\"width: ' + prediction[i].probability.toFixed(2) * 100 + '%\"'
                + ' aria-valuenow=\"' + prediction[i].probability.toFixed(2) * 100 + '\" aria-valuemin=\"0\" aria-valuemax=\"100\">'
                + prediction[i].probability.toFixed(2) * 100 + '%'
                + '</div>'
                + '</div>';
        }

        hideLoader();
    }

    function showLoader() {
        $("body").addClass("hide-scroll");
        $(".global-loader-mask").css("display", "flex");
    }

    function hideLoader() {
        $("body").removeClass("hide-scroll");
        $(".global-loader-mask").css("display", "none");
    }
</script>
</body>
